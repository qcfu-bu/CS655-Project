<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hack Your Image</title>

    <!-- Bootstrap -->
    <link href="{{url_for('static',filename="css/bootstrap.css")}}" rel="stylesheet">
    <link href="{{url_for('static',filename="css/main.css")}}" rel="stylesheet">

  </head>


<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <main role="main" class="inner cover">
    <h1 class="cover-heading"> Hack Your Image Here!</h1>
    <div class="lead">
      <form id="image-form" method=post action="{{url_for('classifier')}}" enctype=multipart/form-data>
        <div class="custom-file">
          <input type="file" class="custom-file-input" name="file" id="file-chooser">
          <label id="file-name" class="custom-file-label" for="file">Choose file</label>
        </div>
        <div class="mt-3">
        <input class="btn btn-lg btn-primary" type=submit value=Upload>
        </div>
      </form>
    </div>
  </main>
  <br/>
  <div id="result" class="container">
    <div class="row">
      <div class="col col-xs-6">
        <img id="img-previewer" src="#" alt=""/>
      </div>
      <div class="col col-xs-6">
        <p id="result-text">Empty File</p>
      </div>
    </div>
  </div>
<br/>
  <table class="table table-hover table-striped table-light" id="result-table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Ranking</th>
      <th scope="col">Type</th>
      <th scope="col">Probability</th>
    </tr>
  </thead>
  <tbody id="table-body">
  </tbody>
</table>

  <footer class="mastfoot mt-auto">
    <div class="inner">

                    </p>
    </div>
  </footer>
  </div>

  <script src="{{url_for('static', filename="js/jquery-3.5.1.min.js")}}"></script>
  <script src="{{url_for('static', filename="js/bootstrap.js")}}"></script>
  <script src="{{url_for('static', filename="js/index.js")}}"></script>
  </body>

</html>
